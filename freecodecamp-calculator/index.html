<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="calculator">
    <div id="display"></div>
    <div class="smoothOperators">
    <div class="firstRow">
      <div class="AC">OFF</div>
      <div class="C">ON/C</div>
      <div class="divide" class="operators">/</div>
      <div class="multiply" class="operators">*</div>
    </div>
    <div class="secondRow">
      <div class="seven" class="numbers">7</div>
      <div class="eight" class="numbers">8</div>
      <div class="nine" class="numbers">9</div>
      <div class="plus" class="operators">+</div>
    </div>
    <div class="thirdRow">
      <div class="four" class="numbers">4</div>
      <div class="five" class="numbers">5</div>
      <div class="six" class="numbers">6</div>
      <div class="minus" class="operators">-</div>
    </div>
    <div class="fourthRow">
      <div class="one" class="numbers">1</div>
      <div class="two" class="numbers">2</div>
      <div class="three" class="numbers">3</div>
      <div class="decimal" class="operators">.</div>
    </div>
    </div>
    <div class="fifthRow">
      <div class="zero">0</div>
      <div class="equal">=</div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
